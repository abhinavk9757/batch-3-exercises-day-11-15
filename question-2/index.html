<!--
  Write a JavaScript function to get the values of First and Last name of the following form
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form</title>
  </head>

  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name: <input type="text" name="fname" value="David" /> <br />
      Last name: <input type="text" name="lname" value="Beckham" /> <br />
      <input type="button" onclick="getValue()" value="Submit" />
    </form>
    <div id="fullname"></div>
    <script>
      function getValue() {
        const formData = document.getElementById('form1');
        const fname = formData.elements[0].value;
        const lname = formData.elements[1].value;
        document.getElementById('fullname').innerHTML = `${fname} ${lname}`;
      }
    </script>
  </body>
</html>
