<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>

  <body>
    <p id="text">JavaScript Exercises</p>
    <div><button id="jsstyle" onclick="js_style()">Style</button></div>
    <script>
      function js_style() {
        const txtId = document.getElementById('text');
        txtId.style.color = 'red';
        txtId.style.fontStyle = 'italic';
      }
    </script>
  </body>
</html>
